<div style="padding: 40px;border: 3px solid black;">
  <div style="text-align: center;">
    <h3>
      Products List</h3>
  </div>
  <div align="right">
    <button (click)="getCart()">Cart</button></div>
  <div style="border: 2px solid blue;padding: 10px;width: 35%;" *ngFor="let item of prodList; let i = index">
    {{item.name}} <br>
    {{item.price}}
    <button (click)="add(item)">Add</button>
  </div>
  &nbsp;
  <div>
    <button routerLink="/login">Back</button>
  </div>
</div>
